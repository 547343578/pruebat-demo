components:
  schemas:
    ErrorResource:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        details:
          type: array
          items:
            type: string
    ErrorResourceResponse:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ErrorResource"
    ExampleResource:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        creationTime:
          type: string
          format: date-time
        identificationType:
          type: string
          enum:
            - DNI
            - NIE
        identification:
          type: string
        numberOfDaysInWeek:
          type: integer
          format: int32
    ExampleResourceResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ExampleResource"
    ExampleRequest:
      required:
        - creationTime
        - description
        - identification
        - identificationType
        - name
        - numberOfDaysInWeek
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          maxLength: 30
          minLength: 5
          type: string
        creationTime:
          type: string
          format: date-time
        identificationType:
          type: string
          enum:
            - DNI
            - NIE
        identification:
          pattern: "(?:(?=^[0-9])[0-9]{8}[A-Z]{1}$|(?!^[0-9])[A-Z]{1}[0-9]{7}[A-Z]{1}$)"
          type: string
        numberOfDaysInWeek:
          maximum: 7
          minimum: 1
          type: integer
          format: int32
      description: exampleRequest
    AptitudDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        descripcion:
          type: string
    TrabajadorDto:
      required:
        - dni
        - id
        - nombre
        - tiendaId
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        dni:
          type: string
        tiendaId:
          type: integer
          format: int64
        aptitudes:
          type: array
          items:
            $ref: "#/components/schemas/AptitudDto"
    OrderDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        customerName:
          type: string
        customerEmail:
          type: string
        orderDate:
          type: string
        status:
          type: string
        total:
          type: number
          format: float
    OrderLineDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        unitPrice:
          type: number
          format: float
        order:
          $ref: "#/components/schemas/OrderDto"
    ProductDto:
      required:
        - price
        - stock
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
          format: int32
        createdAt:
          type: string
          format: date-time
        orderLines:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/OrderLineDto"
    LoginRequestDto:
      required:
        - password
        - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginResponseDto:
      type: object
      properties:
        token:
          type: string
    ExampleResourceCollection:
      type: object
      properties:
        examples:
          type: array
          items:
            $ref: "#/components/schemas/ExampleResource"
    ExampleResourceCollectionResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ExampleResourceCollection"
        pagination:
          $ref: "#/components/schemas/Pagination"
    Pagination:
      type: object
      properties:
        requestedPage:
          type: integer
          format: int32
        requestedSize:
          type: integer
          format: int32
        retrievedResults:
          type: integer
          format: int32
        totalResults:
          type: integer
          format: int64
        nextPage:
          type: string
        previousPage:
          type: string
    PageRequestDto:
      type: object
      properties:
        page:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        order:
          type: string
    PageResponseDtoTrabajadorDto:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/TrabajadorDto"
    ProductQueryDto:
      type: object
      properties:
        page:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        order:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
    PageResponseDtoProductDto:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/ProductDto"
  securitySchemes:
    adfs:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: ""
          scopes: {}
