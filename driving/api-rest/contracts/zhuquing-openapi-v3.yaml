        "200":
          description: OK
  /api/v1/products/delete:
    post:
      tags:
        - Product api
      summary: Delete all product by ids
      operationId: delete
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                format: int64
        required: true
      responses:
        "404":
          description: Not Found
          content:
