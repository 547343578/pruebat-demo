        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PageResponseDtoProductDto"
  /api/v1/echo:
    get:
      tags:
        - Echo api
      summary: Says hello
      operationId: hello
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
